<ion-content padding id="content">
  <ion-card>
    <!--Login Form-->
    <div class="register-form">
      <ion-list>
        <p>E-mail or Phone Number</p>
        <ion-item>
          <ion-input [(ngModel)]="regData.email" type="text" placeholder="Example@something.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-lock-outline"></ion-icon>
          <ion-input [(ngModel)]="regData.password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon item-left name="ios-person-outline"></ion-icon>
          <ion-input [(ngModel)]="regData.username" type="text" placeholder="Username"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <button ion-button block color="primary" (click)="register()">Sign Up</button>
