<ion-header>

  <ion-navbar #navBar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="navbar-header">
      <div class="header-address">
        <div *ngIf="!isSearch">
          <span class="header-address-line">Seattle</span>
          <img src="assets/icon/Common/Pencil.png" class="edit-address" />
        </div>
      </div>
      <span class="header-right-area">
        <ion-searchbar [hidden]="!isSearch" (ionBlur)="toggle()" [(ngModel)]="searchService.search"></ion-searchbar>
        <img *ngIf="!isSearch" (click)="toggle();SetSearchBarFocus()" src="assets/icon/Common/Search%20Inactive.png" />
        <img *ngIf="!isSearch" src="assets/icon/Common/Cart.png" (click)="gotoCartPage()" />
        <ion-badge>{{cartService.itemsinCart}}</ion-badge>
      </span>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding id="shops-list">
  <ion-list>

    <ion-item *ngFor="let item of items|filter:searchService.search" class="shop-item" (click)="selectCategory(item)">
      <ion-avatar item-left>
        <img src='{{item.image}}' />
      </ion-avatar>
      <div class="shop-item-name-next">
        <span>{{item.name}}</span>
        <span item-right>
          <img src="assets/icon/Common/Next.png" />
        </span>
      </div>
    </ion-item>

  </ion-list>
</ion-content>
