<ion-header>

  <ion-navbar #navBar>

    <div class="navbar-header">
      <div class="header-house">
        <div>
          <span class="header-house-line">Choose your provider</span>
        </div>
      </div>
      <span class="header-right-area">
          <ion-icon>
            <img src="assets/icon/Common/Search%20Inactive.png" />
          </ion-icon>
          <ion-icon>
            <img src="assets/icon/Common/Cart.png" class="second"/>
          </ion-icon>
      </span>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding id="content">

  <ion-list>

    <ion-item no-lines (click)="learnMore()">

      <ion-thumbnail item-right>
        <img src="{{image}}">
      </ion-thumbnail>

      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star"></ion-icon>
      <ion-icon name="star">
        <span>
        4.3
      </span>
      </ion-icon>

      <h3>{{username}}</h3>

      <p>Education
        <span>{{education}}</span>
      </p>
      <p>Speciality
        <span>{{speciality}}</span>
      </p>

    </ion-item>

    <ion-item class="about" text-wrap>
      <h3>About</h3>
      <p>
        {{about}}
      </p>

      <div class="icons">

        <span>
            <ion-icon name="mail">
              E-mail me
            </ion-icon>          
        </span>

        <span>
          <ion-icon name="share">
            Send to a friend
          </ion-icon>
        </span>

        <span>
          <ion-icon name="md-globe">
            Website
          </ion-icon>                    
        </span>

      </div>

      <button ion-button full (click)="goToDate()">
        Choose
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>

    </ion-item>

  </ion-list>
