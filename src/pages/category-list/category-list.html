<ion-header>

    <ion-navbar #navBar>
        <div class="navbar-header">
            <div class="header-address">
                <div *ngIf="!isSearch">
                    <span class="header-address-line">Seattle</span>&nbsp;&nbsp;(&nbsp;{{items.length}}&nbsp;)
                    <img src="assets/icon/Common/Pencil.png" class="edit-address" />
                </div>
            </div>
            <span class="header-right-area">
                <ion-searchbar [hidden]="!isSearch" (ionBlur)="toggle()"  [(ngModel)]="searchService.search" ></ion-searchbar>
                <img *ngIf="!isSearch" (click)="toggle();SetSearchBarFocus()" src="assets/icon/Common/Search%20Inactive.png" />
                <img *ngIf="!isSearch" src="assets/icon/Common/Cart.png" (click)="gotoCartPage()" />
                <ion-badge>{{cartService.itemsinCart}}</ion-badge>
            </span>
        </div>
    </ion-navbar>

</ion-header>


<ion-content padding id="category-list">
    <ion-list>
        <ion-item *ngFor="let item of items|filter:searchService.search" (click)="selectCategory(item)">
            <span item-left class="image">
              <img class="category-item-image"  src="{{item.image}}" />
            </span>
            <div class="category-item-name-next">
                <div>
                    <h2>{{item.name}}</h2>
                    <span class="category-item-subtext"></span> {{item.description}}
                </div>
                <span item-right>
                  <img src="assets/icon/Common/Next.png" />
                </span>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
